name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: "Install"
        run: npm ci

      - name: "Test"
        run: echo ${{ env.GITHUB_REF }}

      - name: Use Node.js with Github Packages
        if: ${{ startsWith(env.GITHUB_REF, 'v') }}
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          registry-url: "https://npm.pkg.github.com/"
          scope: "@hmudesign"
      - name: Publish
        if: ${{ startsWith(env.GITHUB_REF, 'v') }}
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Use Node.js with Github Packages
        if: ${{ startsWith(env.GITHUB_REF, 'v') }}
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          registry-url: "https://registry.npmjs.org/"
          scope: "@hmudesign"
      - name: Publish
        if: ${{ startsWith(env.GITHUB_REF, 'v') }}
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.REGISTRY_TOKEN_NPM }}

      - name: Notify Slack for Failures
        if: failure()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        uses: voxmedia/github-action-slack-notify-build@v1
        with:
          channel: ci
          status: FAILED
          color: danger
